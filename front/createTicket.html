<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chamado</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js" defer></script>
	<script type="text/javascript" src="../src/script.js" defer></script>
    <script type="text/javascript" src="../src/createTicket.js" defer></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
                <li><a href="../index.html">Home</a></li>
				<li><a href="listTickets.html">Chamados</a></li>
				<li id="selecionado"><a href="createTicket.html">Criar Chamado</a></li>
				<li><a href="createUser.html">Criar Usuários</a></li>
			</ul>
		</nav>
	</header>
	<div id="box">
		<h2>Criar chamado</h2>
        <form id="formTicket" method="post">
            <label for="titulo">Título: </label>
            <input type="text" name="name" id="titulo" placeholder="Título do chamado">
            <label for="descricao">Descrição:</label>
            <textarea name="description" id="descricao" placeholder="Descrição do chamado"></textarea>
            <div id="footer-form">
                <label for="usuario">Usuário:</label>
                <select name="requester" id="requester">
                </select>
            </div>
            <input type="submit" value="Criar chamado">
        </form>
	</div>
</body>
</html>
